
<div class="search-popup">
  <div class="container">
    <div class="search-popup__close" (click)="close()"><i class="fas fa-times"></i></div>
    <div class="search-popup__search">
      <search-input [text]="text" [border]="true" [popup]="true"></search-input>
    </div>
    <div class="search-popup__results">
      <div class="search-popup__result"><span>American Bobtail</span></div>
      <div class="search-popup__result"><span>American Curl</span></div>
      <div class="search-popup__result"><span>American Shorthair</span></div>
      <div class="search-popup__result"><span>American Wirehair</span></div>
    </div>
  </div>
</div>
